<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
    <ui:composition template="/include/template.xhtml">
        <ui:define name="content">
            <br/><h:link value="Home" outcome="index" styleClass="btn"/>
            <h:form>

                    <h:outputLabel>Airline Name</h:outputLabel>
                    <h:inputText value="#{ac.airline.name}" p:required="true"/>
                    <h:commandButton value="create" action="#{ac.save()}"/>

            </h:form>
            <h:message for="#{ac}"/>

            <h:form id="airlineList">
                <h:dataTable value="#{ac.airlines}" var="airline" id="dataTable"
                             styleClass="table"
                             headerClass="table-header"
                             rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{airline.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Airline</f:facet>
                        <h:inputText value="#{airline.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Flights</f:facet>
                        <ui:repeat value="#{airline.flights}" var="flight">
                            #{flight.flightnr},
                        </ui:repeat>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Edit" action="#{ac.update(airline)}"/>
                        <h:commandButton value="Delete" action="#{ac.delete(airline)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
